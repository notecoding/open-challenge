<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리터럴 표기법으로 사용자 객체 만들기</title>
    <script>
        //사용자객체만들기
        let account = {
            // 프로퍼티생성및초기화
            owner : "황기태", // 계좌주인
            code : "111", // 계좌코드
            balance : 35000, // 잔액프로퍼티
        
        // 메소드작성
        inquiry : function () { return this.balance; }, // 잔금조회
        deposit : function(money) { this.balance+= money; }, // 저금. money 만큼저금
        withdraw : function (money) { // 예금인출, money는인출하고자하는액수
                // money가balance보다작다고가정
            this.balance-= money; 
            return money;
        } 
        };
    </script>
</head>
<body>
    <h3>리터럴표기법으로사용자객체만들기</h3>
    <hr>
    <script>
        document.write("account : ");
        document.write(account.owner+ ", ");
        document.write(account.code+ ", ");
        document.write(account.balance+ "<br>");
        account.deposit(10000); // 10000원저금
        document.write("10000원저금후잔액은"+ account.inquiry() + "<br>");
        account.withdraw(5000); // 5000원인출
        document.write("5000원인출후잔액은"+ account.inquiry() + "<br>");
    </script>
</body>
</html>

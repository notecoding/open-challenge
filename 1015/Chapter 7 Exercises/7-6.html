<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 분할</title>
</head>
<body>
    <h3>문자열 분할</h3>
    <hr>
    <script>
        let s = new String("");
        s = prompt("문자열 입력");
        
        let word =s.split("&");

        for(let i=0;i<word.length;i++){
            document.write(word[i]+"<br>");
        }
    </script>
</body>
</html>

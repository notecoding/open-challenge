<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤한 색</title>
    <style>
        div{display: inline-block; width: 150px; padding: 10px;}
    </style>
</head>
<body>
    <h3>16개의 랜덤한 색 만들기</h3>
    <hr>
    <script>
        for(i=0;i<4;i++){
            for(j=0;j<4;j++){
                let a= Math.floor(Math.random()*255)+1;
                let b= Math.floor(Math.random()*255)+1;
                let c= Math.floor(Math.random()*255)+1;
                
                document.write("<div style='background-color:");
                document.write("rgb("+a+","+b+","+c+")'>");
                document.write("rgb("+a+","+b+","+c+")");
                document.write("</div>");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>

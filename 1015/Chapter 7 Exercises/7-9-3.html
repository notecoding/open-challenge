<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book 객체 만들기</title>
</head>
<body>
    <h3>book 객체 만들기</h3>
    <hr>
    <script>
        function Book(){
            this.a="HTML5";
            this.b="황기태";
            this.c=20000;
        }

        let book=new Book();
        document.write("book:"+book.a+","+book.b+","+book.c);
        
    </script>
</body>
</html>

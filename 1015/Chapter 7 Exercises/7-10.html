<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book 객체 배열 만들기</title>
    
</head>
<body>
    <h3>book 객체 만들기</h3>
    <hr>
    <script>
        var a=-999;

        function big(){
            for(var i=0;i<bookArray.length;++i){
                if(bookArray[i].c>a){
                    a=bookArray[i].c;
                    var bigTitle = bookArray[i].a;
                }
            }
            return bigTitle;
        }

        var bookArray = new Array();
        for(var i=0;i<5;++i){
            var data=prompt("콤마(,)으로 분리하면서 책제목 저자 가격 순으로 입력");
            var d=data.split(",");
            var book = new Object();
            book.a = d[0];
            book.b= d[1];
            book.c = d[2];
            book.big=big;
            bookArray[i]=book;
        }
    </script>
    <script>
        for(var i=0;i<bookArray.length;++i){
            document.write(bookArray[i].a+",");
            document.write(bookArray[i].b+",");
            document.write(bookArray[i].c+"<br>");
        }
        document.write("<hr>");
        document.write("가장 가격이 비싼 책은"+book.big());
    </script>
</body>
</html>

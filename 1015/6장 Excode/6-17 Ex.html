<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 문</title>
</head>
<body>
    <h3>for 문으로10px~35px 크기출력</h3>
    <hr>
    <script>
        for(let size=10; size<=35; size+=5) { // 5씩증가
            document.write("<span ");
            document.write("style='font-size:" + size + "px'>");
            document.write(size + "px");
            document.write("</span>");
        }
    </script>
</body>
</html>

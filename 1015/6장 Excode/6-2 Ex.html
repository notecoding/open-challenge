<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script 태그에 자바스크립트 작성</title>
    <script>
        function over(obj){
            obj.src="바나나.webp"
        }
        function out(obj){
            obj.src="사과.jpg"
        }
    </script>
    <style>
        img{width: 200px; height: 300px;}
    </style>
</head>
<body>
    <h3>마우스를 올려보세요</h3>
    <hr>
    <img src="사과.jpg" alt="사과"
    onmouseover="over(this)"
    onmouseout="out(this)">
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break 문</title>
</head>
<body>
    <h3>1에서 얼마까지 더해야 3000을 넘는가</h3>
    <hr>
    <script>
        let i=0, sum=0;
        while(true) { // 무한반복
            sum += i;
            if(sum > 3000)
            break; // 합이3000보다큼. 반복문벗어남
            i++;
        }
        document.write(i+ "까지더하면3000을넘음: "+ sum);
    </script>
</body>
</html>

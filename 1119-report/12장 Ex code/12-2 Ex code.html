<!DOCTYPE html>
 <html>
 <head>
 <meta charset="utf-8">
 <title>세션스토리지에쓰기/읽기</title>
 </head>
 <body>
 <h3>세션스토리지에구입리스트저장/검색</h3>
 <hr>
품목명: <input id="item" type="text">
개수: <input id="count" type="text">
 <button type="button" id="save" onclick="store()">저장</button>
 <button type="button" id="retrieve" onclick="retieve()">검색</button>
 <script>
 let item = document.getElementById("item");
 let count = document.getElementById("count");
 function store() { // e는이벤트객체
if(!window.sessionStorage) {
 alert("세션스토리지를지원하지않습니다.");
 return;
 }
 sessionStorage.setItem(item.value, count.value);
 }
 function retrieve() { // e는이벤트객체
if(!window.sessionStorage) {
 alert("세션스토리지를지원하지않습니다.");
 return;
 }
 let val= sessionStorage.getItem(item.value);
 if(val== null)
 alert(item.value+ "는구입리스트에없습니다.");
 else
 count.value= val;
 }
 </script>
 </body>
 </html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function a(){
            if(!window.sessionStorage){
                alert("지원하지 않습니다");
                return;
            }
            let name=document.getElementById("name");
            let num=sessionStorage.getItem(name.value);
            if(num==null){
                alert(name.value+"학생이 없습니다.");
                return;
            }

            document.getElementById("num").value=num;
        }
    </script>
</head>
<body>
    <h3>이름으로 학번 검색</h3>
    <hr>
    <form>
        <label>검색할 이름<input type="text" id="name"></label>
        <br>
        <label>검색할 학번<input type="text" id="num"></label>
        <input type="button" value="스토리지에서 검색" onclick="a()">
    </form>
    <br>
    <a href="12-1-2.html">이름과 학번 저장페이지로</a>
</body>
</html>

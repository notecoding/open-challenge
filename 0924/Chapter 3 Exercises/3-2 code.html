<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹브라우저</title>
</head>
<body>
    <h1>웹 브라우저 소개</h1>
    <hr>
    <table>
      <tr>
        <td>브라우저라고 불리기도 하는 웹 브라우저(Web Browser)는,
            사용자에게 웹 서버 컴퓨터에 접속하고 웹 페이지, 이미지, 동영상, 음악 등 다양한 데이터
            다운 받아 보여주는 소프트웨어이다. 그림1-2는 대표적인 Chrome 웹 브라우저를 보여준다.
        </td>
        <td><figure>
            <img src="구글.png" style="height: 400px; width: 400px;">
            <figcaption>그림1-2 구글 Chrome</figcaption>
        </figure></td>
      </tr>
      <tr>
        <td>웹 페이지는 브라우저에 HTML5문서임을 알리기 위해 그림 1-3과 같은 코드를 첫 라인에 삽입해야 한다.</td>
        <td><figure><code>
            
            &lt;!doctype html&gt;<br>
            &lt;html&gt;<br>
            . . .    <br>
            &lt;/html&gt;
            <figcaption><strong>그림 1-3 HTML5 문서 구성</strong></figcaption>
        </code></figure></td>
      </tr>  
    </table>
</body>
</html>

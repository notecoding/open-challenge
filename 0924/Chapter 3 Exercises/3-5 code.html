<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도형 서식폼 만들기</title>
</head>
<body>
    <h1>도형 서식 폼 만들기</h1>
    <fieldset>
        <legend>도형 서식 입력</legend>
        선종류<select name="line">
            <option value="1" selected>선없음</option>
            <option value="2">실선</option>
            <option value="3">점선</option>
        </select>
        <br>

        선두께<input type="number" min="0.0" max="10.0" step="0.1">

        선색<input type="color" value="3399FF"><br>

        투명도(0~100): <input type="range" min="0" max="100" list="transparence" style="border-color: blue;">
        <datalist id="transparence">
            <option value="0" label="Low"></option>
            <option value="50" label="Medium"></option>
            <option value="100" label="High"></option>
        </datalist> 
    </fieldset>
</body>
</html>

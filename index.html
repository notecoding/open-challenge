<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 웹페이지 소개</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Treeview CSS (추가) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-treeview@1.2.0/dist/bootstrap-treeview.min.css" rel="stylesheet">

    <!-- jQuery (필요한 경우) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap Treeview JS (추가) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-treeview@1.2.0/dist/bootstrap-treeview.min.js"></script>

    <style>
        /* 오로라 느낌 배경 */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, rgba(255, 0, 150, 0.8), rgba(0, 204, 255, 0.8), rgba(0, 255, 0, 0.8), rgba(255, 255, 0, 0.8));
            background-size: 400% 400%;
            animation: auroraAnimation 10s ease infinite;
            color: black; /* 글자 색을 검은색으로 지정 */
            margin: 0;
            padding: 0;
        }

        @keyframes auroraAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 제목 스타일 */
        header {
            text-align: center;
            margin-top: 50px;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 0;
        }

        hr {
            width: 80%;
            margin: 0 auto;
            border: 1px solid #000; /* 밑줄을 검은색으로 변경 */
        }

        /* Bootstrap grid (왼쪽, 오른쪽 나누기) */
        .container-fluid {
            height: calc(100vh - 150px); /* 제목과 밑줄을 제외한 화면 크기 */
            display: flex;
        }

        .left, .right {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        /* 트리 뷰 스타일 */
        #treeview {
            margin: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }

        /* 루트 항목 스타일 */
        .treeview .node > .list-group-item:first-child {
            background-color: #ffcc00;  /* 루트 항목 배경색 변경 */
            color: white; /* 루트 항목 텍스트 색을 흰색으로 변경 */
            font-weight: bold;  /* 루트 항목 텍스트 굵게 */
        }

        /* 노드 항목 스타일 */
        .treeview .node > .list-group-item {
            background-color: #f8f9fa; /* 기본 항목 배경색 */
            color: black; /* 기본 항목 텍스트 색 */
        }
    </style>
</head>
<body>

    <!-- 맨 위에 제목과 밑줄 -->
    <header>
        <h1>내 웹페이지 소개</h1>
        <hr>
    </header>

    <!-- 왼쪽, 오른쪽 영역을 나누기 위한 레이아웃 -->
    <div class="container-fluid">
        <!-- 왼쪽 영역 (Treeview 1) -->
        <div class="left">
            <h3>open challenge 모음</h3>
            <div id="treeview1"></div>
        </div>

        <!-- 오른쪽 영역 (Treeview 2) -->
        <div class="right">
            <h3>다른 과제들 모음</h3>
            <div id="treeview2"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // 트리 뷰 데이터 정의 (왼쪽, 오른쪽에 사용할 트리 데이터)
        const treeData1 = [
            {
                text: "open challenge1",
                nodes: [
                    { text: "<a href='https://example1.com/file1' target='_blank'>파일 1-1</a>" }
                ]
            },
            {
                text: "open challenge2",
                nodes: [
                    { text: "파일 2-1" }
                ]
            },
            {
                text: "open challenge3",
                nodes: [
                    { text: "파일 3-1" }
                ]
            },
            {
                text: "open challenge4",
                nodes: [
                    { text: "파일 4-1" }
                ]
            },
            {
                text: "open challenge5",
                nodes: [
                    { text: "파일 5-1" }
                ]
            },
            {
                text: "open challenge6",
                nodes: [
                    { text: "파일 6-1" }
                ]
            },
            {
                text: "open challenge7",
                nodes: [
                    { text: "파일 7-1" }
                ]
            },
            {
                text: "open challenge8",
                nodes: [
                    { text: "파일 8-1" }
                ]
            },
            {
                text: "open challenge9",
                nodes: [
                    { text: "파일 9-1" }
                ]
            },
            {
                text: "open challenge10",
                nodes: [
                    { text: "파일 10-1" }
                ]
            },
            {
                text: "open challenge11",
                nodes: [
                    { text: "파일 11-1" }
                ]
            },
            {
                text: "open challenge12",
                nodes: [
                    { text: "파일 12-1" }
                ]
            },
            {
                text: "open challenge13",
                nodes: [
                    { text: "파일 13-1" }
                ]
            }
        ];

        const treeData2 = [
            {
                text: "css페이지 5개",
                nodes: [
                    { text: "파일 A1" },
                    { text: "파일 A2" },
                    { text: "파일 A3" },
                    { text: "파일 A4" },
                    { text: "파일 A5" }
                ]
            },
            {
                text: "자기소개서 2개",
                nodes: [
                    { text: "파일 B1" },
                    { text: "파일 B2" }
                ]
            },
            {
                text: "36개의 코드 css로 꾸미기",
                nodes: [
                    { text: "파일 C1" }
                ]
            },
            {
                text: "treeview",
                nodes: [
                    { text: "파일 D1" }
                ]
            },
            {
                text: "js를 이용한 자기소개서 파일",
                nodes: [
                    { text: "파일 E1" }
                ]
            }
        ];

        // Bootstrap Treeview를 사용하여 트리 표시
        $('#treeview1').treeview({
            data: treeData1,
            levels: 5, // 최대 트리 깊이 (1레벨까지 표시)
            showIcon: true, // 아이콘 표시
            showCheckbox: true, // 체크박스 표시
            onNodeClicked: function(event, node) {
                if (node.href) {
                    window.open(node.href, "_blank"); // 링크를 새 창으로 열기
                }
            }
        });

        $('#treeview2').treeview({
            data: treeData2,
            levels: 5, // 최대 트리 깊이 (1레벨까지 표시)
            showIcon: true, // 아이콘 표시
            showCheckbox: true, // 체크박스 표시
            onNodeClicked: function(event, node) {
                if (node.href) {
                    window.open(node.href, "_blank"); // 링크를 새 창으로 열기
                }
            }
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>
    <style>
        @keyframes turn{
            50%{transform: rotate(-90deg);}
            100%{transform: rotate(90deg);}
        } 
        img{
            animation-name: turn;
            animation-duration: 1s;
            animation-iteration-count: infinite;  
        }
    </style>
</head>
<body>
    <h3>어지러워요</h3>
    <hr>
    <img src="스폰지밥.png" alt="스폰지밥" width="200px" height="200px">
</body>
</html>

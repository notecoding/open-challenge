<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 응용</title>
    <style>
        
        @keyframes test2{
            0%{margin-left: 100%;}
            100%{margin-left: 0%}
        }

        #test{
            animation-name: test2;
            animation-duration: 3s;
            animation-iteration-count: 1;
        }
    </style>
</head>
<body>
    <h3>애니메이션 응용</h3>
    <hr>
    <p id="test">질문 있습니다.</p>
</body>
</html>

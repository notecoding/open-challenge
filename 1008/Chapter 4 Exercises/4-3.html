<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색 테이블 만들기</title>
    <style>
        #brown{background-color: brown; width: 50px;}
        #deepskyblue{background-color: deepskyblue; width: 50px;}
        #blueviolet{background-color: blueviolet;}
        #gold{background-color: gold;}
        #darkorange{background-color: darkorange;}
        #olivedrab{background-color: olivedrab;}
    </style>
</head>
<body>
    <h3>색 이름과 코드</h3>
    <hr>
    <table border="1">
        <tr><th>이름</th><th>코드</th><th>색</th><th>이름</th><th>코드</th><th>색</th></tr>
        <tr><td>Brown</td><td>#A52A2A</td><td id="brown"></td><td>DeepskyBlue</td><td>#00BFFF</td><td id="deepskyblue"></td></tr>
        <tr><td>Blueviolet</td><td>#8A2BE2</td><td id="blueviolet"></td><td>Gold</td><td>#FFD700</td><td id="gold"></td></tr>
        <tr><td>DarkOrange</td><td>#FF8C00</td><td id="darkorange"></td><td>OliveDrab</td><td>#6B8E23</td><td id="olivedrab"></td></tr>
    </table>
</body>
</html>

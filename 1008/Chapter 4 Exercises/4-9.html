<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-shadow와 bax-shadow</title>
    <style>
        h3{
            color: yellow;
            text-shadow: 3px 3px blue;
        }
        img:hover{
            box-shadow: 
            2px 2px 2px black,
            0 0 3px 3px blue,
            3px 3px 0 0 violet;
        }
    </style>
</head>
<body>
    <h3>Most Visited Fruits</h3>
   
    <img src="사과.jpg" alt="사과" width="200px" height="200px">    
    <img src="망고.jpg" alt="망고" width="200px" height="200px">
    <img src="바나나.webp" alt="바나나" width="200px" height="200px">
</body>
</html>

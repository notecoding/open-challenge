<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-shadow와 bax-shadow</title>
    <style>
        h3{
            color: yellow;
            text-shadow: 3px 3px blue;
        }
        img:hover{
            box-shadow: 
            2px 2px 2px black,
            0 0 3px 3px blue,
            3px 3px 0 0 violet;
        }
    </style>
</head>
<body>
    <h3>Most Visited Pages</h3>
   
    <img src="네이버.jpg" alt="네이버" width="200px" height="200px">    
    <img src="인터넷뉴스.jpg" alt="인터넷뉴스" width="200px" height="200px">
    <img src="아마존.jpg" alt="아마존" width="200px" height="200px">
</body>
</html>

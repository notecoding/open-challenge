<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:hover 활용</title>
    <style>
        div{
            background-image: url(카드\ 뒷면.jpg);
            width: 200px;
            height: 300px;
            background-size: 200px 300px;
        }

        div:hover{
            background-image: url(카드\ 앞면.jpg);
        }
    </style>
</head>
<body>
    <h3>:hover 활용</h3>
    <hr>
    마우스를 올리면 카드의 앞면이 보인다.
    <div></div>
</body>
</html>

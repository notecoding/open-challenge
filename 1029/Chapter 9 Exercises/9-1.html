<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포커스</title>
    <script>
        function b(){
            let p = document.getElementById("a");
            p.style.backgroundColor="lightgray";
        }
        function c(){
            let p =document.getElementById("a");
            p.style.backgroundColor="white";
        }
    </script>
</head>
<body onclick="c()" onblur="b()" id="a" onload="document.getElementById('a').focus()">
    <h3>포커스와 onblur,onfocus</h3>
    <hr>
    <p>브라우저 바깥에 마우스를 클릭하면 window객체에 blur
        이벤트가 발생하고 다시 마우스를 클릭하면 window객체에 focus
        이벤트가 발생한다
    </p>
</body>
</html>

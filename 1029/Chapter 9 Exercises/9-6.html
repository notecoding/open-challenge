<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onwheel</title>
    
</head>
<body>
    <h3>마우스 휠을 이용한 이미지 확대 축소</h3>
    <hr>
    <p>이미지 위에 휠을 위로 굴리면 이미지가 축소
        되고 아래로 굴리면 이미지가 확대됩니다
    </p>
    <img onwheel="wheel(event,this)" src="" alt="">
    <script>
        function wheel(e,obj){
            if(e.wheelDelta<0){
                width+=5;
            }
            else{
                width-=5;
                if(width<0)width=0;
            }
            obj.style.width=width+"em";
        }
    </script>
</body>
</html>

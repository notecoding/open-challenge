<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onload로 이미지 크기 출력</title>
    <script>
        function changeImage() {
        let sel= document.getElementById("sel");
        let img= document.getElementById("myImg");
        img.onload= function () { // 이미지크기출력
            let mySpan= document.getElementById("mySpan");
            mySpan.innerHTML= img.width+ "x" + img.height;
        }
        let index= sel.selectedIndex; // 선택된옵션인덱스
        img.src= sel.options[index].value; // <option>의value 속성
        }
        </script>
</head>
<body onload="changeImage()">
    <h3>onload로 이미지 크기 출력</h3>
    <hr>
    <form>
        <select id="sel" onchange="changeImage()">
            <option value="apple.png">사과</option>
            <option value="banana.png">바나나</option>
            <option value="mango.png">망고</option>
        </select>
        <span id="mySpan">이미지 크기</span>
    </form>
    <p><img id="mylmg" src="apple.png" alt="."></p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 문서의 onload</title>
</head>
<body onload="alert('이 사이트는 2022년 9월 1일부터 \ www.js.co.kr로 옮겨지게 됩니다.')">
    <h3>HTML 문서의로딩완료, onload</h3>
    <hr>
    이페이지는onload리스너의
    사용예를보여줍니다
    이페이지가출력되고난바로직후
    onload리스너를통해
    경고창을출력합니다.
</body>
</html>

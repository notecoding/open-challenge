<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new lmage()로 이미지 로딩</title>
    <script>
        // 미리 로딩해둘이미지이름배열
       let files = ["Penguins.jpg”, “Lighthouse.jpg",
            "Chrysanthemum.jpg",
            "Desert.jpg",
            "Hydrangeas.jpg",
            "Jellyfish.jpg",
            "Koala.jpg",
            "Tulips.jpg"];
        let imgs = new Array();
        for(let i=0; i<files.length; i++) {
            imgs[i] = new Image(); // 이미지 객체 생성
            imgs[i].src = files[i]; // 이미지 로딩
        }
        // 다음 이미지 출력
        let next = 1;
        function change(img) {
            img.src = imgs[next].src; // 이미지 변경
            next++; // 다음 이미지에 대한 인덱스
            next %= imgs.length; // 개수를 넘으면 처음으로
        }
    </script>
</head>
<body>
    <h3>new Image()로 이미지 로딩</h3>
    <hr>    
    이미지를클릭하면다음이미지를보여줍니다.<p>
    <img style="border:20px ridge wheat" 
        src="Penguins.jpg" alt="."  width="200" height="200" 
        onclick="change(this)">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform2</title>
</head>
<body>
    <h3>클릭하면 90도로 회전합니다</h3>
    <hr>
    <img onclick="a()" id="b" src="스폰지밥.png" alt="스폰지밥">
    <script>
        c=0;
        function a(){
            c+=90;
            c%=360;
            let p = document.getElementById("b");
            p.style.transform="rotate("+c+"deg)";
        }
    </script>
</body>
</html>

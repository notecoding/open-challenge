<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라면을 끓이는 순서</title>
</head>
<body>
    <h3>라면을 끓이는 순서</h3>
    <hr>
    <ol onclick="a(this)" type="A" style="background-color: yellowgreen;">
        <li>물을 끓인다</li>
    </ol>
    <script>
        function a(parent){
            let p = prompt("라면을 끓이는 순서를 입력하라");    
            let c=document.createElement("li");
            c.innerHTML=p;
            parent.appendChild(c);
        }
    </script>
</body>
</html>

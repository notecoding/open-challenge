<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility</title>

    <style>
        span{
            visibility: hidden;
        }
    </style>
    
    <script>
        function a(){
            let p = document.getElementsByTagName("span");
            for(i=0;i<p.length;i++){
                let style = window.getComputedStyle(p[i]);
                let c = style.getPropertyValue("visibility");
                if(c=="hidden") p[i].style.visibility="visible";
                else p[i].style.visibility="hidden";
            }
        }
    </script>
</head>
<body>
    <h3>다음 빈 곳에 숨은 단어? <button onclick="a()">show/hide</button> </h3>
    <hr>
    <ul>
        <li>I (<span>love</span>) you</li>
        <li>CSS is Cascading (<span>Style</span>) Sheet</li>
        <li>응답하라 (<span>1988</span>)</li>
    </ul>
</body>
</html>

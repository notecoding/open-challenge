<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index 스타일 프로퍼티</title>
    <style>
        div{position: absolute;}
        img{position: absolute;}
        
    </style>
    
</head>
<body>
    <h3>z-index 스타일 프로퍼티</h3>
    <hr>
    
    <div>
        <img onclick="a()" id="spadeA" src="spade-A.png" width="100" height="140" alt="스페이드A">
        <img onclick="a()" id="spade2" src="spade-2.png" width="100" height="140" alt="스페이드2">
        <img onclick="a()" id="spade3" src="spade-3.png" width="100" height="140" alt="스페이드3">
        <img onclick="a()" id="spade7" src="spade-7.png" width="100" height="140" alt="스페이드7">
    </div>

    <script>
        let p = document.getElementsByTagName("img");
        for(i=0;i<p.length;i++){
            p[i].style.zIndex=i;
        }
        function a(){
            for(i=0;i<p.length;i++){
                p[i].style.zIndex++;
                p[i].style.zIndex %= p.length;
            }        
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서의 동적 구성</title>
    <script>
    function createDIV() {
        let obj= document.getElementById("parent");
        let newDIV= document.createElement("div");
        newDIV.innerHTML= "새로생성된DIV입니다.";
        newDIV.setAttribute("id", "myDiv");
        newDIV.style.backgroundColor= "yellow";
        newDIV.onclick= function() {
            let p = this.parentElement; // 부모HTML 태그요소
            p.removeChild(this); // 자신을부모로부터제거
        };
        obj.appendChild(newDIV);
    }
    </script>
</head>
<body  id="parent">
    <h3>DIV 객체를동적으로생성, 삽입, 삭제하는예제</h3>
    <hr>
    <p>DOM 트리에동적으로객체를삽입할수있습니다.
    createElement(), appendChild(), 
    removeChild() 메소드를이용하여새로운객체를생성,
    삽입, 삭제하는예제입니다.</p>
    <a href="javascript:createDIV()">DIV 생성</a><p>
    <p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>document.getElementsByTagName()</title>
<script>
function change() {
let spanArray= document.getElementsByTagName("span");
for(let i=0; i<spanArray.length; i++) {
var span = spanArray[i];
span.style.color= "orchid";
span.style.fontSize= "20px";
}
}
</script>
</head>
<body>
<h3>내가좋아하는과일
<button onclick="change()">누르세요</button>
</h3>
<hr>
저는빨간<span>사과</span>를좋아해서
아침마다한개씩먹고있어요. 운동할때는중간중간에
<span>바나나</span>를먹지요. 탄수화물섭취가빨라
힘이납니다. 또한달콤한향기를품은<span>체리</span>와
여름냄새물씬나는<span>자두</span>를좋아합니다.
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기 소개</title>
    <!-- Bulma CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-500 to-indigo-600">

    <!-- Main Section -->
    <section class="hero is-fullheight is-flex is-align-items-center">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="columns is-vcentered is-centered">
                    <!-- 프로필 사진 -->
                    <div class="column is-4">
                        <figure class="image is-128x128 is-inline-block mb-5">
                            <img src="https://via.placeholder.com/150" alt="프로필 사진" class="rounded-full border-4 border-white shadow-xl">
                        </figure>
                    </div>
                    <!-- 자기소개 텍스트 -->
                    <div class="column is-6">
                        <div class="box p-6 bg-white has-text-centered rounded-lg shadow-lg">
                            <h1 class="title is-3 text-gray-900">안녕하세요, 저는 홍길동입니다!</h1>
                            <p class="subtitle is-5 text-gray-600 mt-3">웹 개발자입니다. 새로운 기술을 배우는 것을 좋아합니다.</p>
                            <div class="content mt-4">
                                <ul class="list-none text-gray-700">
                                    <li><strong>이름:</strong> 홍길동</li>
                                    <li><strong>직업:</strong> 웹 개발자</li>
                                    <li><strong>기술 스택:</strong> HTML, CSS, JavaScript, React, Node.js</li>
                                    <li><strong>취미:</strong> 여행, 영화, 독서</li>
                                </ul>
                            </div>
                            <a href="mailto:example@example.com" class="button is-primary is-rounded px-6 py-2 text-white bg-blue-600 hover:bg-blue-700 shadow-md transition-all duration-300">이메일 보내기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>

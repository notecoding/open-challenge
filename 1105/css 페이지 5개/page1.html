<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기 소개</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Container -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <!-- 프로필 사진 -->
            <div class="col-md-4 text-center mb-4">
                <img src="https://via.placeholder.com/150" alt="프로필 사진" class="img-fluid rounded-circle border-4 border-indigo-500 shadow-xl">
            </div>
            <!-- 자기소개 내용 -->
            <div class="col-md-8">
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h1 class="text-4xl font-bold text-gray-800 text-center">안녕하세요, 저는 홍길동입니다!</h1>
                    <p class="text-lg text-gray-600 mt-3 text-center">웹 개발자이며 프론트엔드 기술에 깊은 관심을 가지고 있습니다.</p>
                    <div class="mt-5 space-y-4">
                        <ul class="text-gray-700">
                            <li><strong>이름:</strong> 홍길동</li>
                            <li><strong>직업:</strong> 웹 개발자</li>
                            <li><strong>기술 스택:</strong> HTML, CSS, JavaScript, React, Node.js</li>
                            <li><strong>취미:</strong> 여행, 사진 촬영, 게임</li>
                        </ul>
                    </div>
                    <div class="text-center mt-6">
                        <a href="mailto:example@example.com" class="inline-block px-6 py-2 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 shadow-lg transition-all duration-300">이메일 보내기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS 및 Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>

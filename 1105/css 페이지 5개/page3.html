<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기 소개</title>
    <!-- Foundation CSS -->
    <link href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" rel="stylesheet">
    <!-- Bulma CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
    <style>
        /* Tailored adjustments to make sure both frameworks blend well */
        body {
            font-family: Arial, sans-serif;
        }
        .hero {
            background-color: #f5f5f5;
            padding: 3rem 0;
        }
        .profile-img {
            max-width: 150px;
            border-radius: 50%;
            border: 5px solid #3498db;
        }
        .intro-text {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <section class="hero">
        <div class="row expanded">
            <div class="small-12 large-6 columns text-center">
                <!-- Profile Image -->
                <img src="https://via.placeholder.com/150" alt="프로필 이미지" class="profile-img">
            </div>
            <div class="small-12 large-6 columns">
                <!-- Introduction -->
                <div class="callout large primary text-center">
                    <h1 class="title is-2">안녕하세요, 저는 홍길동입니다!</h1>
                    <p class="subtitle is-4">웹 개발자이며 다양한 기술에 관심이 많습니다.</p>
                    <p class="intro-text">저는 HTML, CSS, JavaScript, React, Node.js 등을 사용하여 웹 애플리케이션을 개발합니다. 새로운 기술을 배우고 도전하는 것을 좋아합니다.</p>
                    <p>
                        <a href="mailto:example@example.com" class="button is-primary">이메일 보내기</a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- Skills Section -->
    <div class="row">
        <div class="small-12 large-8 columns">
            <div class="callout secondary">
                <h2 class="text-center">기술 스택</h2>
                <ul class="menu vertical">
                    <li><strong>HTML</strong>: 웹 페이지 구조화</li>
                    <li><strong>CSS</strong>: 스타일링 및 레이아웃 구성</li>
                    <li><strong>JavaScript</strong>: 인터랙티브 웹 기능</li>
                    <li><strong>React</strong>: SPA 개발</li>
                    <li><strong>Node.js</strong>: 서버 개발</li>
                </ul>
            </div>
        </div>
        <div class="small-12 large-4 columns">
            <div class="callout success">
                <h3 class="text-center">취미</h3>
                <ul class="menu vertical">
                    <li>여행</li>
                    <li>사진 촬영</li>
                    <li>영화 감상</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Foundation JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"></script>
    <script>
        $(document).foundation();
    </script>
</body>
</html>

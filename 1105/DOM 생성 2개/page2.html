<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개</title>

    <!-- Foundation CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/css/foundation.min.css" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #3498db;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .profile-img:hover {
            transform: scale(1.1);
        }

        .intro-text {
            font-size: 1.125rem;
            color: #444;
            line-height: 1.8;
            font-weight: 400;
        }

        .button-custom {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .button-custom:hover {
            background-color: #2980b9;
        }

        .section-title {
            font-size: 1.75rem;
            color: #333;
            font-weight: 600;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .footer {
            background-color: #2c3e50;
            color: white;
            padding: 2rem;
            text-align: center;
            margin-top: 4rem;
            font-size: 0.875rem;
        }

        .skills-list, .hobbies-list {
            list-style: none;
            padding: 0;
        }

        .skills-list li, .hobbies-list li {
            margin-bottom: 8px;
            font-size: 1.125rem;
            color: #555;
            transition: color 0.3s ease;
        }

        .skills-list li:hover, .hobbies-list li:hover {
            color: #3498db;
        }

        .content-container {
            background-color: #f4f7fa;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 3rem 2rem;
            margin-top: 4rem;
            transition: box-shadow 0.3s ease;
        }

        .content-container:hover {
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body class="bg-gray-100" onload="createContent()">

    <script>
        function createContent() {
            // 1. Hero Section (자기소개)
            const heroSection = document.createElement('div');
            heroSection.classList.add('grid-container', 'text-center', 'py-10');

            const grid = document.createElement('div');
            grid.classList.add('grid-x', 'grid-padding-x', 'justify-center');
            heroSection.appendChild(grid);

            // 프로필 이미지
            const profileImgContainer = document.createElement('div');
            profileImgContainer.classList.add('cell', 'small-12', 'medium-4', 'large-3');
            const profileImg = document.createElement('img');
            profileImg.src = 'https://via.placeholder.com/150';
            profileImg.alt = '프로필 이미지';
            profileImg.classList.add('profile-img', 'mx-auto');
            profileImgContainer.appendChild(profileImg);
            grid.appendChild(profileImgContainer);

            // 자기소개 텍스트
            const introTextContainer = document.createElement('div');
            introTextContainer.classList.add('cell', 'small-12', 'medium-8', 'large-6', 'mt-6');
            const introTitle = document.createElement('h1');
            introTitle.classList.add('text-3xl', 'font-extrabold', 'text-gray-900');
            introTitle.innerText = '안녕하세요, 저는 홍길동입니다!';
            const introText = document.createElement('p');
            introText.classList.add('intro-text', 'mt-4');
            introText.innerText = '저는 웹 개발자이며, 다양한 웹 애플리케이션을 개발하고 있으며, 새로운 기술을 배우고 적용하는 것을 좋아합니다. 제 기술 스택은 웹 프론트엔드 개발을 포함하여, React와 Node.js를 활용한 서버 사이드 개발까지 다양합니다.';
            const emailButton = document.createElement('a');
            emailButton.href = 'mailto:example@example.com';
            emailButton.classList.add('button-custom', 'mt-6');
            emailButton.innerText = '이메일 보내기';

            introTextContainer.appendChild(introTitle);
            introTextContainer.appendChild(introText);
            introTextContainer.appendChild(emailButton);
            grid.appendChild(introTextContainer);

            document.body.appendChild(heroSection);

            // 2. Skills Section (기술 스택)
            const skillsSection = document.createElement('div');
            skillsSection.classList.add('content-container', 'grid-container', 'py-10');
            const skillsGrid = document.createElement('div');
            skillsGrid.classList.add('grid-x', 'grid-padding-x');
            skillsSection.appendChild(skillsGrid);

            // 기술 스택
            const skillsContainer = document.createElement('div');
            skillsContainer.classList.add('cell', 'small-12', 'medium-6', 'large-6');
            const skillsTitle = document.createElement('h2');
            skillsTitle.classList.add('section-title', 'text-center');
            skillsTitle.innerText = '기술 스택';
            const skillsList = document.createElement('ul');
            skillsList.classList.add('skills-list');
            ['HTML5 & CSS3', 'JavaScript (ES6+)', 'React, Node.js', 'Git & GitHub'].forEach(skill => {
                const li = document.createElement('li');
                li.innerText = skill;
                skillsList.appendChild(li);
            });

            skillsContainer.appendChild(skillsTitle);
            skillsContainer.appendChild(skillsList);
            skillsGrid.appendChild(skillsContainer);

            // 취미
            const hobbiesContainer = document.createElement('div');
            hobbiesContainer.classList.add('cell', 'small-12', 'medium-6', 'large-6');
            const hobbiesTitle = document.createElement('h2');
            hobbiesTitle.classList.add('section-title', 'text-center');
            hobbiesTitle.innerText = '취미';
            const hobbiesList = document.createElement('ul');
            hobbiesList.classList.add('hobbies-list');
            ['여행', '사진 촬영', '영화 감상', '독서'].forEach(hobby => {
                const li = document.createElement('li');
                li.innerText = hobby;
                hobbiesList.appendChild(li);
            });

            hobbiesContainer.appendChild(hobbiesTitle);
            hobbiesContainer.appendChild(hobbiesList);
            skillsGrid.appendChild(hobbiesContainer);

            document.body.appendChild(skillsSection);

            // 3. Footer Section
            const footer = document.createElement('footer');
            footer.classList.add('footer');
            footer.innerHTML = '&copy; 2024 홍길동. All rights reserved.';
            document.body.appendChild(footer);
        }
    </script>

</body>

</html>

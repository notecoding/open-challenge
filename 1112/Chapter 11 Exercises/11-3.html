<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오륜기</title>
    <script>
        window.onload =function(){
            let canvas = document.getElementById("myCanvas");
            let context=canvas.getContext("2d");
            drawRings(context);
        }

        function drawCircle(ctx,x,y,radius,color){
            ctx.beginPath();
            ctx.arc(x,y,radius,0,2*Math.PI);
            ctx.strokeStyle=color;
            ctx.stroke();
        }

        function drawRings(ctx,xArray,yArray){
            let sx=60;
            let sy=60;
            let radius=30;

            const colors = ["deepskyblue", "black", "red" ,"yellow", "green"];
            let x=sx;
            let y=sy;
            let gap=6;
            for(let i=0;i<3;i++){
                drawCircle(ctx,x,y,radius,colors[i]);
                x+=radius*2+gap;
            }
            x=sx+radius+gap/2;
            y=sy+radius;
            for(let j=3;j<5;j++){
                drawCircle(ctx,x,y,radius,colors[j]);
                x+=radius*2+gap;
            }
        }
    </script>
</head>
<body>
    <h3>오륜기 그리기</h3>
    <hr>
    <canvas id="myCanvas" width="300" height="150"
    style="background-color: aliceblue;"></canvas>
</body>
</html>

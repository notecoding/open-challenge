<!DOCTYPE html>
 <html>
 <head>
 <meta charset="utf-8">
 <title>웹페이지프린트</title>
 </head>
 <body>
 <h3>웹페이지프린트</h3>
 <hr>
 <p>window 객체의print() 메소드를호출하면
window 객체에담겨있는웹페이지가프린트됩니다.
 <p>
 <a href="javascript:window.print()">
이곳을누르면프린트됩니다.</a><p>
 <input type="button" value="프린트" 
onclick="window.print()">
 </body>
 </html>

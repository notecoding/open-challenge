<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>screen 객체</title>
    <script>
        function check(){
            if(screen.width <1280 || screen.height<1024){
                alert("스크린 해상도가 낮습니다");
            }
        }
    </script>
</head>
<body onload="check()">
    <h3>screen 객체 활용</h3>
    <hr>
    <p></p>
</body>
</html>

<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>선의색과굵기</title></head>
<body>
<h3>선의색과굵기</h3>
<hr>
<canvas id="myCanvas" style="background-color:aliceblue"
width="180" height="300"></canvas>
<script>
let canvas = document.getElementById("myCanvas");
let context = canvas.getContext("2d");
// 1 픽셀의blue 직선그리기
context.beginPath();
context.moveTo(20, 20);
context.lineTo(150, 50);
context.strokeStyle= "blue";
context.stroke(); 
// 10 픽셀yellowgreen사각형그리기
context.beginPath();
context.rect(20, 80, 120, 50);
context.lineWidth= 10; // 선굵기10픽셀
context.strokeStyle= "yellowgreen"; // 선색
context.stroke(); 
// 20 픽셀의violet 색원호그리기
context.beginPath();
context.arc(80, 220, 50, 0, 1.5*Math.PI, false);
context.lineWidth= 20; // 선굵기20픽셀
context.strokeStyle= "violet"; // 선색
context.stroke(); 
</script>
</body>
</html>
